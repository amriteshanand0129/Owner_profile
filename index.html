<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Profile</title>
    <link rel="stylesheet" href="owner_profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="Boofey1.png" alt="Logo" height="100px" class="logo">
        <div class="nav">
            <a href="#" class="hometext">Home</a>
            <a href="#" class="homelogo"><img src="homelogo.png" alt="Home" height="25px"></a>
        </div>
    </div>
    <div class="profile">
        <div class="heading">
            <h3>Edit profile</h3>
            <br>
        </div>
        <div class="info">
            <form action="">
                <label for="Tagline" class="Taglinelabel">Tagline: </label>
                <br>
                <textarea name="Tagline" id="Tagline" cols="150" rows="1" maxlength="150" placeholder="Max 150 characters" onfocus="this.placeholder=''"></textarea>
                <br><br>
                <label for="Aboutus" class="Aboutuslabel">AboutUs: </label>
                <br>
                <textarea name="Aboutus" id="Aboutus" cols="150" rows="1" maxlength="150" placeholder="Max 150 characters" onfocus="this.placeholder=''"></textarea>
                <br><br>
                <label for="reg_date">Registration Date:</label>
                <br>
                <input type="date" id="Date" name="Date" max="2023-08-14">
                <br><br>
                <label for="Address" class="Addresslabel">Address: </label>
                <textarea name="Address" id="Address" cols="150" rows="2" maxlength="150" placeholder="Max 150 characters" onfocus="this.placeholder=''"></textarea>
                <br><br>
                <label for="Location" class="Locationlabel">Location: </label>
                <textarea name="Location" id="Location" cols="150" rows="1" maxlength="150" placeholder="Max 150 characters" onfocus="this.placeholder=''"></textarea>
                <br><br>
                <label for="City" id="Citylabel">City: </label>
                <label for="State" id="Statelabel">State: </label>
                <br>
                <input type="text" name="City" id="City" maxlength="30" placeholder="e.g Phagwara/Jalandhar" onfocus="this.placeholder=''">
                <label for="State" id="Statelabel2">State: </label>
                <input type="text" name="State" id="State" maxlength="30" placeholder="e.g Punjab" onfocus="this.placeholder=''">
                <br><br>
                <label for="Contact">Contact No: </label>
                <br>
                <input type="tel" name="Contact" id="Contact" maxlength="10" placeholder="10 digit phone number" onfocus="this.placeholder=''">
                <br><br>
                <button id="save" name="save">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
